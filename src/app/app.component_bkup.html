<ion-app>
  <ion-split-pane contentId="app">
    <ion-menu contentId="app" type="overlay">
      <ion-content>
        <ion-list id="inbox-list" class="app_menu">
					<!--
          <ion-list-header>LinkLive 9</ion-list-header>
          <ion-note>kkoch@revation.com</ion-note>
-->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon size="large" slot="end" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>-->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="app"></ion-router-outlet>
  </ion-split-pane>
	 
</ion-app>
