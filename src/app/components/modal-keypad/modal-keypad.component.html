<ion-card class="rev-keypad">
	<ion-toolbar color="primary">
		<ion-title>Keypad</ion-title>
		<ion-buttons slot="end">
			<ion-button fill="clear" (click)="dismissModal()">Close</ion-button>
		</ion-buttons>
	</ion-toolbar>
	<div class="rev-key-container">
		<ion-item>
		 <ion-input type="text" placeholder="Enter string" class="rev-key-input"></ion-input>
			<ion-buttons slot="end">
				 <ion-button size="large" fill="solid" color="primary">ENTER</ion-button>
			</ion-buttons>
		</ion-item>
		<div class="rev-key-grid">

		
		<ion-grid class="rev-keys">
			<ion-row>
				<ion-col>
					<div>
						<ion-button class="rev-btn-key" shape="round">
							<ion-label class="ion-text-wrap">
								<span class="rev-btn-digit">1</span>
								<span class="rev-btn-alpha"></span>
							</ion-label>
						</ion-button>
					</div>
				</ion-col>
				<ion-col>
					<div>
						<ion-button class="rev-btn-key" shape="round">
							<ion-label class="ion-text-wrap">
								<span class="rev-btn-digit">2</span>
								<span class="rev-btn-alpha">ABC</span>
							</ion-label>
						</ion-button>
					</div>
				</ion-col>
				<ion-col>
					<div>
						<ion-button class="rev-btn-key" shape="round">
							<ion-label class="ion-text-wrap">
								<span class="rev-btn-digit">3</span>
								<span class="rev-btn-alpha">DEF</span>
							</ion-label>
						</ion-button>
					</div>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<div>
						<ion-button class="rev-btn-key" shape="round">
							<ion-label class="ion-text-wrap">
								<span class="rev-btn-digit">4</span>
								<span class="rev-btn-alpha">GHI</span>
							</ion-label>
						</ion-button>
					</div>
				</ion-col>
				<ion-col>
					<div>
						<ion-button class="rev-btn-key" shape="round">
							<ion-label class="ion-text-wrap">
								<span class="rev-btn-digit">5</span>
								<span class="rev-btn-alpha">JKL</span>
							</ion-label>
						</ion-button>
					</div>
				</ion-col>
				<ion-col>
					<div>
						<ion-button class="rev-btn-key" shape="round">
							<ion-label class="ion-text-wrap">
								<span class="rev-btn-digit">6</span>
								<span class="rev-btn-alpha">MNO</span>
							</ion-label>
						</ion-button>
					</div>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<div>
						<ion-button class="rev-btn-key" shape="round">
							<ion-label class="ion-text-wrap">
								<span class="rev-btn-digit">7</span>
								<span class="rev-btn-alpha-tite">PQRS</span>
							</ion-label>
						</ion-button>
					</div>
				</ion-col>
				<ion-col>
					<div>
						<ion-button class="rev-btn-key" shape="round">
							<ion-label class="ion-text-wrap">
								<span class="rev-btn-digit">8</span>
								<span class="rev-btn-alpha">TUV</span>
							</ion-label>
						</ion-button>
					</div>
				</ion-col>
				<ion-col>
					<div>
						<ion-button class="rev-btn-key" shape="round">
							<ion-label class="ion-text-wrap">
								<span class="rev-btn-digit">9</span>
								<span class="rev-btn-alpha-tite">WXYZ</span>
							</ion-label>
						</ion-button>
					</div>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<div>
						<ion-button class="rev-btn-key" shape="round">
							<ion-label class="ion-text-wrap">
								<span class="rev-btn-digit">*</span>
								<span class="rev-btn-alpha"></span>
							</ion-label>
						</ion-button>
					</div>
				</ion-col>
				<ion-col>
					<div>
						<ion-button class="rev-btn-key" shape="round">
							<ion-label class="ion-text-wrap">
								<span class="rev-btn-digit">0</span>
								<span class="rev-btn-alpha"></span>
							</ion-label>
						</ion-button>
					</div>
				</ion-col>
				<ion-col>
					<div>
						<ion-button class="rev-btn-key" shape="round">
							<ion-label class="ion-text-wrap">
								<span class="rev-btn-digit">#</span>
								<span class="rev-btn-alpha"></span>
							</ion-label>
						</ion-button>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>

		</div>
	</div>
</ion-card>
