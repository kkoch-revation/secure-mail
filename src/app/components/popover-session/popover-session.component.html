<ion-list>
	<ion-item button  (click)="dismissPopover()"><ion-icon slot="start" name="chatbox-ellipses" color="primary"></ion-icon>Take Session</ion-item>
	<ion-item button  (click)="dismissPopover()"><ion-icon slot="start" name="close-circle" color="danger"></ion-icon>Dismiss Session</ion-item>
	<ion-item button  (click)="dismissPopover()"><ion-icon slot="start" name="person-add" color="primary"></ion-icon>Add to Conference</ion-item>
	<ion-item button  (click)="dismissPopover()"><ion-icon slot="start" name="person-remove" color="primary"></ion-icon>Eject from Conference</ion-item>
	<ion-item lines="none" detail="false" button  (click)="dismissPopover()"><ion-icon slot="start" name="close-circle" color="danger"></ion-icon>End Session</ion-item>
</ion-list>
